<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Profit and loss Calculator</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://kit.fontawesome.com/4b77934f69.js" crossorigin="anonymous"></script>
  </head>
  <body>
    

    <div class="container">
      <div class="stock-container">
        <h1 class="heading">Where's my Stonks</h1>
        <input
          type="text"
          class="stock-input initialPrice"
          placeholder="Enter initial Price here"
        />
        <input
          type="text"
          class="stock-input stockNumber"
          placeholder="Enter Number of Stocks here"
        />
        <input
          type="text"
          class="stock-input currentPrice"
          placeholder="Enter Current Price Here"
        />

        <button class="stock-btn">Tell Me!</button>
      </div>
      <div class="output">
        <div class="output-stock"></div>
      </div>
    </div>
